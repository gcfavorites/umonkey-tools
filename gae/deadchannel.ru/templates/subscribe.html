{% extends "base.html" %}
{% block content %}
<div class="sform">
  {% block sheader %}
    <h2>Подписка на уведомления</h2>
    <p>Как вы хотите получать напоминания о событиях?&nbsp; Они отправляются за неделю и за сутки до каждого события, всегда можно <a href="/unsubscribe">отписаться</a>.</p>
  {% endblock %}
  <form method="post">
    <label><input class="check" type="checkbox" name="phone"/> на мобильный телефон (SMS)</label>
    <div id="phone_div" class="hidden">
      <input class="text" type="text" name="phone_number"/>
    </div>
    <label><input class="check" type="checkbox" name="email"/> по электронной почте</label>
    <div id="email_div" class="hidden">
      <input class="text" type="text" name="email_address"/>
    </div>
    <div class="button">
      <input type="submit" disabled="disabled" value="Подписаться"/>
    </div>
  </form>
</div>
{% endblock %}
