<html>
<head>
<title>Dead Channel</title>
<link rel="stylesheet" type="text/css" href="/static/style.css"/>
<link href="/static/favicon.ico" rel="shortcut icon" type="image/png"/>
</head>
<body>
<div id="content">
	<div id="header">
		<h1><a href="/">Dead Channel</a></h1>
	</div>
	<div id="sidebar">{% block sidebar %}{% endblock %}</div>
	<h2>{% block title %}some title{% endblock %}</h2>
	{% block content %}{% endblock %}
	<div id="footer">
</div>
{% block footer%}
{% if user %}
	<a href="{{ log_in_out_url }}">Log out</a> |
	<a href="/submit">Submit News</a>
{% else %}
	<a href="{{ log_in_out_url }}">Log in</a>
{% endif %}
{% endblock %}
</div>
</body>
</html>
